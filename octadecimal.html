                    <a class="menu" href="hexadecimal.html">Hexadecimal</a>
                </ul>
            </nav>
        </header>
        <br>
        <div id="secao1">
            <div id="secaoConversao">

        </div>

                <h2 class="textoBranco">Calculadora!</h2>
                <p class="textoBranco">Digite o primeiro número: </p>
